<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.gxxv2h1wj-gnY-69uVQksQHaF7?pid=ImgDet&rs=1" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <form class="flex flex-col w-1/2 mx-auto m-5 border-2 border-slate-500 p-10" action="/upload" method="post" enctype="multipart/form-data">
        <input class="mx-auto" type="file" name="file" id="file" multiple>
        <button  type="submit" class="p-1 text-xl bg-blue-800 text-white w-full mx-auto m-5">Upload</button>
    </form>
    <button class="bg-[green] text-2xl p-1 text-white w-1/2 mx-auto text-center " style="margin-left:auto ; margin: auto; justify-content: center; display: flex;" onclick="another()">See Documents</button>
</body>
<script>
    function another()
    {
        window.location.href='/upload'
    }
</script>
</html>
